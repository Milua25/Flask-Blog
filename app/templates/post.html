{% extends "base.html" %}

{% block title %} Blog Posts {% endblock %}

{% block head %} {{ super() }} {% endblock %}

{% block content %}

<div class="col-md-8">
      <h3 class="pb-4 mb-4 fst-italic border-bottom">
        Blog Posts...
      </h3>
      <article class="blog-post">
        <h2 class="blog-post-title">{{ post.title }}</h2>
        <p class="blog-post-meta">{{ post.date_posted }} by <a href="#">{{ post.author }}</a></p>
        <p>{{ post.content }}</p>
        <button type="button" class="btn btn-outline-secondary btn-sm"><a href="{{ url_for('edit_post', id=post.id) }}">Edit Post</a></button>
        <button type="button" class="btn btn-outline-secondary btn-sm"><a href="{{ url_for('delete_post', id=post.id) }}">Delete Post</a></button>

        <hr>
      </article>
</div>
<br/><br/><br/><br/>
{% endblock %}
